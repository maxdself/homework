<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: 1px solid red;
				margin: 50px auto;
				display: block;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas=document.getElementById("canvas");
			canvas.width=800;
			canvas.height=800;
			
			var context=canvas.getContext("2d");
		
		
		var infoArr=[
		{color:'yellow',value:0.3},
		{color:'red',value:0.2},
		{color:'green',value:0.1},
		{color:'purple',value:0.15},
		{color:'blue',value:0.25}
		];
		
		
		var x0=canvas.width*0.5;
		var y0=canvas.height*0.5;
		
		var radius=350;
		
		var beginAngle=-90*Math.PI/180;
		
		for(var i=0;i<5;i++){
			var tempAngle=infoArr[i].value*360*Math.PI/180;
			
		    var endAngle=beginAngle+tempAngle;
		    
		    
		    context.beginPath();
		    context.moveTo(x0,y0);
		    context.strokeStyle="#999999"
		    context.arc(x0,y0,radius,beginAngle,endAngle);
          context.fillStyle=infoArr[i].color;
		  context.fill();  
		  context.stroke();
		  beginAngle=endAngle

		}

      
			</script>
	</body>
</html>
